{% extends 'base.html' %}
{% block content %}
<style>
.profile-center-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.profile-card {
    max-width: 700px;
    width: 100%;
    padding: 48px 32px;
    border-radius: 18px;
    box-shadow: 0 4px 32px rgba(101,118,255,0.08);
    background: #fff;
}
.profile-title {
    color: #6576ff;
    font-size: 1.7rem;
    font-weight: 600;
    margin-bottom: 1.2rem;
}
.profile-label {
    font-size: 1.05rem;
    font-weight: 500;
    margin-top: 1.2rem;
}
.profile-value {
    font-size: 1.15rem;
    color: #526484;
    margin-bottom: 1.2rem;
    word-break: break-all;
}
</style>
<div class="profile-center-wrapper">
    <div class="profile-card text-center">
        <div class="profile-title">โปรไฟล์ผู้ใช้</div>
        <hr>
        <div class="profile-label">Username:</div>
        <div class="profile-value">{{ request.user.username }}</div>
        <div class="profile-label">Email:</div>
        <div class="profile-value">{{ request.user.email }}</div>
        <!-- เพิ่มข้อมูลอื่น ๆ ได้ -->
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="nk-content-inner">
        <div class="nk-content-body d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="card shadow" style="max-width: 500px; width: 100%;">
                <div class="card-inner">
                    <h3 class="title mb-4" style="color:#6576ff;">แจ้งซ่อม</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">บันทึก</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
